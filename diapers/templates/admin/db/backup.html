{% extends "admin/base.html" %}

{% block content %}

<h2 class="ui center aligned header notofont">데이터베이스 백업</h2>
<div class="ui text container notofont">
        <h3 class="ui header notofont">데이터베이스 백업</h3>
        <form action="./backup" method="POST" class="ui form notofont">
            <div class="field">
                <label>
                    이 작업은 서버의 전체 기저귀 기록 데이터를 백업하여 다운로드합니다.
                    이 기능을 사용하면, 데이터베이스 요청 한도를 초과하여 일시적으로 시스템 사용이 불가능할 수 있습니다.
                    금일 시스템 사용을 모두 완료한 후에, 신중하게 선택하여 진행하여야 합니다.
                    <br /><br />확인했으면 아래에 체크해주세요.
                </label>
                <input type="checkbox" name="confirm" value="True" tabindex="0" class="hidden">
            </div>
    
            <button class="ui red submit button" type="submit">데이터베이스 백업</button>
        </form>
        
        <div class="ui divider"></div>

        <form action="./delete" method="POST" class="ui form notofont">
            <div class="field">
                <label>
                    데이터를 성공적으로 백업했으면, 아래에서 서버 상의 데이터를 제거할 수 있습니다.
                    최근 1주일간의 데이터는 보존됩니다.
                    <br /><br />확인했으면 아래에 체크해주세요.
                </label>
                <input type="checkbox" name="confirm" value="True" tabindex="1" class="hidden">
            </div>
    
            <button class="ui red submit button" type="submit">데이터베이스 삭제</button>
        </form>
</div>

{% endblock %}
