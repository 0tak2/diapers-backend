<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <title>DIAPERS 관리자 페이지</title>
    </head>

    <body>
        <div class="ui text container">
            <h2 class="ui header center aligned container">
                <img src="{{ url_for('static', filename='diapers-logo.png') }}" class="image">
                <div class="content themecolor">
                    DIAPERS 회원 등록
                </div>
            </h2>

            <form action="./register" method="POST" class="ui form">
                <div class="field">
                    <label>아이디</label>
                    <input type="text" name="username">
                </div>
                <div class="field">
                    <label>비밀번호</label>
                    <input type="password" name="password">
                </div>
                <div class="field">
                    <label>비밀번호 확인</label>
                    <input type="password" name="password_again">
                </div>
                <div class="field">
                    <label>이름</label>
                    <input type="text" name="realname">
                </div>
                <div class="field">
                    <label>설명</label>
                    <input type="text" name="description">
                </div>
        
                <button class="ui blue submit button" type="submit">회원 등록</button>
            </form>
        </div>

        <!--Semantic UI-->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='semantic/semantic.min.css') }}">
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='semantic/semantic.min.js') }}"></script>

        <!--DIAPERS Style & Script-->
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap');
            
            .notofont {
                font-family: 'Noto Sans KR', sans-serif !important;
            }

            .themecolor {
                color: #3f51b5;
            }

            .header {
                margin-top: 5rem !important;
            }
        </style>

        <script>
        </script>
    </body>
</html>
